# .github/workflows/lint.yml
name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Ruff
      run: pip install ruff
    
    - name: Lint with Ruff
      run: |
        ruff check src/ scripts/ || true
        echo "Linting complete. Style is subjective anyway."